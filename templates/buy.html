<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тасалбар худалдаа</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        h2 { margin-bottom: 20px; }
        .btn { display: inline-block; padding: 12px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; margin-top: 10px; font-size: 16px; }
        .btn:hover { background: #0056b3; }
        .error { color: red; margin-bottom: 15px; }
        .info { margin-bottom: 15px; font-size: 18px; }
        img.qr { width: 250px; height: 250px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Тасалбар худалдаа</h2>

        {% if error_msg %}
            <div class="error">{{ error_msg }}</div>
        {% endif %}

        <div class="info">
            Төлбөрийн хэмжээ: {{ amount }}₮
        </div>

        {% if payment_url %}
            <p>Банкны апп-аар QR кодыг скан хийж төлбөр хийх:</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data={{ payment_url }}" alt="QR код" class="qr">
            <p>Эсвэл <a href="{{ payment_url }}" class="btn" target="_blank">Төлбөр хийх</a></p>
        {% else %}
            <form method="POST">
                <button type="submit" class="btn">Тасалбар худалдан авах</button>
            </form>
        {% endif %}

        <p style="margin-top: 20px;"><a href="{{ url_for('index') }}">Буцах</a></p>
    </div>
</body>
</html>
