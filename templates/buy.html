<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тасалбар худалдан авах - TEDx Khan Uul</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .buy-container { max-width: 500px; margin: 50px auto; text-align: center; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .buy-container h2 { margin-bottom: 20px; }
        .buy-button { background: #e62b1e; color: white; padding: 15px 25px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 20px; }
        .buy-button:disabled { background: gray; cursor: not-allowed; }
        .error-msg { color: red; margin-top: 15px; }
        pre { text-align: left; background: #f0f0f0; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="buy-container">
        <h2>Тасалбар худалдаа</h2>
        <p>Төлбөрийн хэмжээ: {{ amount }}₮</p>

        {% if error_msg %}
            <div class="error-msg">{{ error_msg }}</div>
        {% endif %}

        {% if payment_url %}
            <a href="{{ payment_url }}" class="buy-button">Тасалбар худалдан авах</a>
        {% else %}
            <button class="buy-button" disabled>Төлбөрийн холбоос бэлэн биш байна</button>
        {% endif %}

        {% if api_response %}
            <h3>API Response (Debug):</h3>
            <pre>{{ api_response | tojson(indent=2) }}</pre>
        {% endif %}
    </div>
</body>
</html>
