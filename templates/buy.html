<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тасалбар худалдаа</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        .btn { display: block; width: 100%; padding: 12px; background: #007bff; color: white; text-align: center; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; text-decoration: none; }
        .btn:hover { background: #0056b3; }
        .error { color: red; text-align: center; margin-bottom: 15px; }
        .info { text-align: center; margin-bottom: 15px; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Тасалбар худалдаа</h2>

        {% if error_msg %}
            <div class="error">{{ error_msg }}</div>
        {% endif %}

        <div class="info">
            Төлбөрийн хэмжээ: {{ amount }}₮
        </div>

        {% if payment_url %}
            <a href="{{ payment_url }}" class="btn" target="_blank">Төлбөр хийх</a>
            <p style="text-align:center; margin-top:10px;">Төлбөр хийсний дараа автоматаар баталгаажих болно.</p>
        {% else %}
            <form method="POST">
                <button type="submit" class="btn">Тасалбар худалдан авах</button>
            </form>
        {% endif %}

        <p style="text-align:center; margin-top:15px;">
            <a href="{{ url_for('index') }}">Буцах</a>
        </p>
    </div>
</body>
</html>
