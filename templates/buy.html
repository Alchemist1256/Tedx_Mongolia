<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Тасалбар худалдаа</title>
</head>
<body>
    <h1>Тасалбар худалдаа</h1>
    <p>Төлбөрийн хэмжээ: {{ amount }}₮</p>

    {% if error_msg %}
        <p style="color: red;">{{ error_msg }}</p>
    {% endif %}

    {% if payment_url %}
        <p>Төлбөр хийх холбоос:</p>
        <a href="{{ payment_url }}" target="_blank">Төлбөр төлөх</a>
        <p>Төлбөр төлөгдсөний дараа тасалбар гарч ирнэ.</p>
    {% else %}
        <form method="POST">
            <button type="submit">Тасалбар худалдан авах</button>
        </form>
    {% endif %}
</body>
</html>
