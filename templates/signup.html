{% extends "base.html" %}
{% block content %}
  <h2>Sign Up</h2>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form method="POST" class="mb-3">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>First name</label>
        <input class="form-control" name="first_name" required value="{{ first or '' }}">
      </div>
      <div class="form-group col-md-6">
        <label>Last name</label>
        <input class="form-control" name="last_name" required value="{{ last or '' }}">
      </div>
    </div>

    <div class="form-group">
      <label>Email (Gmail)</label>
      <input type="email" class="form-control" name="email" required value="{{ email or '' }}">
      <small class="form-text text-muted">Please use a Gmail address (ends with @gmail.com)</small>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input class="form-control" name="phone" required value="{{ phone or '' }}">
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <div class="form-group col-md-6">
        <label>Confirm Password</label>
        <input type="password" class="form-control" name="confirm_password" required>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Create account</button>
  </form>
{% endblock %}
