<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бүртгүүлэх | TEDx Khan Uul District</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
        </a>
    </div>

    <div class="account-forms-container" id="account-forms-container">
        <div class="signup account-form">
            <div class="account-form-title">Signup</div>
            <div class="account-form-container">
                {% if signup_error %}
                    <div class="alert alert-danger">{{ signup_error }}</div>
                {% endif %}
                <form method="POST" action="{{ url_for('signup') }}">
                    <input type="text" name="first_name" placeholder="First name" required>
                    <input type="text" name="last_name" placeholder="Last name" required>
                    <input type="email" name="email" placeholder="Gmail" required>
                    <input type="tel" name="phone" placeholder="Phone number" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    <button type="submit" class="account-button">Signup</button>
                </form>
                <div class="account-buttons-gap">
                    <div class="account-buttons-gap-line"></div>
                    <div class="account-buttons-gap-text"> or </div>
                </div>
                <a href="{{ url_for('login') }}" class="account-button account-button-light" style="text-decoration:none; color:inherit; display:block; text-align:center;">
    Login
</a>

            </div>
        </div>
    </div>
</body>
</html>
